<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ryan Gavin Balares">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <meta name="description" content="activity 5">
        <title>Act 5</title>
        <style>
            body {
                font-family: 'Nunito', Arial, sans-serif;
                margin: 0;
                transition: background-color 0.41s;
            }         

            header {
                background-color: rgb(42, 45, 58);
            }
            nav {
                display: flex;
                align-items: center;
                gap: 16px;
                justify-content: center;
                background-color: rgb(42, 45, 58);
                padding: 15px;
            }

        .nav_list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 52px;
            overflow: hidden;
            background-color: rgb(42, 45, 58);
        }

        .nav_list li a {
            display: block;
            background-color: rgb(42, 45, 58);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: none;
            color: rgb(184, 184, 184)
        }
        main {
            margin-left: 6.7px;
        }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav_list">
                    <li><a href="https://croissant1095.github.io/CS3_2ndQtrPortfolio_SrBalares/">Home</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Welcome here!</h1>
            <p>Now type this:</p>
            <p id="letter"></p>
            <p id="comment"></p>
            <p id="streak">Streak: </p>

            <script>
                const startingLetter = getRandomLetter()
                let currentLetter = startingLetter
                const letterText = document.getElementById("letter")
                const streak = document.getElementById("streak")
                const comment = document.getElementById("comment")
                let currentStreak = 0
                streak.innerHTML = "Streak: " + currentStreak
                letterText.innerHTML = currentLetter
                document.body.onkeypress = checkKey

                function checkKey() {
                    const key = event.key
                    if (key.toLowerCase() == currentLetter.toLowerCase()) {
                        currentStreak++
                        comment.innerHTML = "yay"
                        streak.innerHTML = "Streak: " + currentStreak
                        getNewLetter()
                    }
                    else {
                        currentStreak = 0
                        streak.innerHTML = "Streak: " + currentStreak
                        comment.innerHTML = "aww"
                        getNewLetter()
                    }
                }

                function getNewLetter() {
                    currentLetter = getRandomLetter()
                    letterText.innerHTML = currentLetter
                }
                function getRandomLetter() {
                    const randomNumber = Math.floor(Math.random() * 26);
                    const asciiCode = randomNumber + 97;
                    return String.fromCharCode(asciiCode);
                }
            </script>
        </main>
    </body>
</html>
