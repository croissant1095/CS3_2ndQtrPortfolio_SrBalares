<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ryan Gavin Balares">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <meta name="description" content="A simple Grade 9 template.">
        <title>Act 2+3</title>

        <style>
            body {
                font-family: 'Nunito', Arial, sans-serif;
                margin: 0;
                transition: background-color 0.41s;
            }         

            header {
                background-color: rgb(42, 45, 58);
            }
            nav {
                display: flex;
                align-items: center;
                gap: 16px;
                justify-content: center;
                background-color: rgb(42, 45, 58);
                padding: 15px;
            }

        .nav_list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 52px;
            overflow: hidden;
            background-color: rgb(42, 45, 58);
        }

        .nav_list li a {
            display: block;
            background-color: rgb(42, 45, 58);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: none;
            color: rgb(184, 184, 184)
        }
        main {
            margin-left: 6.7px;
        }
        #box {
            transition: 0.5s;
        }
        #press:active {
            transform: translateY(1px)
        }
        #link {
            text-decoration: none;
            color: rgb(86, 161, 227);
            display: none;
        }
        </style>
    </head>

    <body>
        <header>
        <nav>
            <ul class="nav_list">
                <li><a href="https://croissant1095.github.io/CS3_2ndQtrPortfolio_SrBalares/">Home</a></li>
            </ul>
        </nav>
        </header>

        <main>
            <h1>Welcome Here!</h1>
            <p>this is just an ordinary box</p>
            <button id="press" style="display:none; margin-left: 48px; border-radius: 10px; cursor:pointer; background-color: black; color: white; border: none; border-color: black;" onclick="changeButton()">woooo</button>
            <div id="box" style="width:100px; height:100px; background:red; margin-left: 28px; margin-top: 28px;"></div>
            <br>
            <p id="yoo">what you looking at?</p>
            <p id="woah"></p>
            <p id="woah2"></p>
            <p id="woah3"></p>
            <a id="link" href="https://croissant1095.github.io/CS3_2ndQtrPortfolio_SrBalares/public/jsbonus/game.html">come on in</a>
        </main>

        <script>
            const buttonTexts = ['whaaatttt', 'wat', '67', 'mango', 'mustard'] 
            const box = document.getElementById("box");
            const woah = document.getElementById("woah")
            const woah2 = document.getElementById("woah2")
            const woah3 = document.getElementById("woah3")
            const yoo = document.getElementById("yoo")
            const button = document.getElementById("press")
            const letter = getRandomLetter()
            const link = document.getElementById("link")
            let startListening = false
            box.onmouseover = changeColorScale
            document.body.onkeypress = identifyKey
            console.log(letter)

            function identifyKey() {
                if (startListening == false) {
                    return
                }
                else {
                    let key = event.key
                    woah3.innerHTML = "You pressed this key: " + key
                    console.log(key)
                    if (letter.toLowerCase() === key.toLowerCase()) {
                        link.style.display = 'block'
                    }
                    else {
                        return
                    }
                }
            }
            function getRandomLetter() {
                const randomNumber = Math.floor(Math.random() * 26);
                const asciiCode = randomNumber + 97;
                return String.fromCharCode(asciiCode);
            }
            function changeColorScale() {
                box.style.backgroundColor = "royalblue";
                box.style.transform = "scale(1.2)";
                box.style.transform = "rotate(45deg)"
                yoo.innerHTML = ""
                woah.innerHTML = "you have uncovered the secrets"
                woah2.innerHTML = "you now must press the correct key to pass"
                startListening = true
                button.style.display = 'block'
            }
            box.onmouseout = resetBox;
  
            function resetBox() {
                box.style.backgroundColor = "red";
                box.style.transform = "scale(1)";
                
            }

            function changeButton() {
                const num = Math.floor(Math.random() * buttonTexts.length)
                button.innerText = buttonTexts[num]
            }
        </script>
    </body>
</html>
