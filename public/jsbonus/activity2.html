<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ryan Gavin Balares">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <meta name="description" content="A simple Grade 9 template.">
        <title>Act 2+3</title>

        <style>
            body {
                font-family: 'Nunito', Arial, sans-serif;
                margin: 0;
                transition: background-color 0.41s;
            }         

            header {
                background-color: rgb(42, 45, 58);
            }
            nav {
                display: flex;
                align-items: center;
                gap: 16px;
                background-color: rgb(42, 45, 58);
                padding: 15px;
            }

        .nav_list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 52px;
            overflow: hidden;
            background-color: rgb(42, 45, 58);
        }

        .nav_list li a {
            display: block;
            background-color: rgb(42, 45, 58);
        }

        a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: none;
            color: rgb(184, 184, 184)
        }
        main {
            margin-left: 6.7px;
        }
        </style>
    </head>

    <body>
        <header>
        <nav>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="public/jsbonus/jsbonus.html">Act 1</a></li>
            </ul>
        </nav>
        </header>

        <main>
            <h1>Welcome Here!</h1>
            <p>this is just an ordinary box</p>
            <div id="box" style="width:100px; height:100px; background:red; margin-left: 8px;"></div>
            <br>
            <p>what you looking at?</p>
            <p id="woah"></p>
            <p id="woah2"></p>
        </main>

        <script>
            const box = document.getElementById("box");
            const woah = document.getElementById("woah")
            const woah2 = document.getElementById("woah2")
            box.onmouseover = changeColorScale;

            function changeColorScale() {
                box.style.backgroundColor = "royalblue";
                box.style.transform = "scale(1.2)";
                woah.innerHTML = "you have uncovered the secrets"
                woah2.innerHTML = "you now must press the correct key to pass"
            }
            box.onmouseout = resetBox;
  
            function resetBox() {
                box.style.backgroundColor = "red";
                box.style.transform = "scale(1)";
            } 
        </script>
    </body>
</html>
